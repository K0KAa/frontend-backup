<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">

    <title>Shree Dudhkunda Lower Secondary School</title>

<body>
    <div class="protofolio">
        <header>

                <h3>Shree Dudhkunda Lower Secondary School</h3>

            </nav>
            <main>
                <section class="page photographer">
                    <div class="details">
                        <h1>Hom Kumari Khatiwada</h1>

                    </div>
                    <div class="hero">
                        <img class="model-left" src="./Images/pexels-antonio-dillard-4555682.jpg" alt="model">
                        <img class="model-right" src="./Images/pexels-antonio-dillard-4555682.jpg" alt="model">
                    </div>
                </section>
                <section class="page staffs">
                    <div class="details">

                </section>

                <section class="page students">
                    <div class="details">
                        <h1>Students details</h1>

                    </div>
                    <div class="hero">
                        <img class="model-left" src="./Images/pexels-antonio-dillard-4555682.jpg" alt="model">
                        <img class="model-right" src="./Images/pexels-antonio-dillard-4555682.jpg" alt="model">
                    </div>
                </section>
                <div class="pages">
                    <div class="page-1">
                        <h3>01</h3>

                        </svg>
                    </div>

                    <div class="page-2">
                        <h3>01</h3>
                        <svg class="slide" width="12" height="12" viewbox="0 0 12 12" fill="none"

                            <circle cx="6" cy="6" r="6" fill="white" />
                        </svg>
                    </div>

                    <div class="page-3">
                        <h3>01</h3>
                        <svg class="slide" width="12" height="12" viewbox="0 0 12 12" fill="none"
                            xmlns="http://ww.w3.org/2000/svg">
                            <circle cx="6" cy="6" r="6" fill="white" />
                        </svg>

                </div>
